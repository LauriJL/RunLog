<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Run Log</title>
</head>
<div class="container">
    <body>
        <h1>Add run</h1>
        <hr/>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date</label>
                <input type="date" name="run_date" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Run time</label>
                <input type="text" name="run_time" class="form-control" id="exampleFormControlInput1" placeholder="hh:mm:ss">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Distance</label>
                <input type="text" name="distance" class="form-control" id="exampleFormControlInput1" placeholder="Distance (km)">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Pace</label>
                <input type="text" name="pace" class="form-control" id="exampleFormControlInput1" placeholder="Pace (time/km)">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">BPM</label>
                <input type="text" name="bpm" class="form-control" id="exampleFormControlInput1" placeholder="BPM (average)">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Remarks</label>
                <input type="text" name="remarks" class="form-control" id="exampleFormControlInput1" placeholder="Remarks">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Add</button>
                {% if messages %}
                {% for mess in messages %}
                <b style="color:green">{{mess}}</b>
                {% endfor %}
                {% endif %}
                <a href="{% url 'showLog' %}" class="btn btn-success" role="button" data-bs-toggle="button">Back</a>
            </div>
        </form>
    </body>
</div>
</html>
